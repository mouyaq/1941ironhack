<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/config.js"></script>
  <script type="text/javascript" src="./js/bullet.js"></script>
  <script type="text/javascript" src="./js/ship.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/enemy.js"></script>
  <script type="text/javascript" src="./js/boss.js"></script>
  <script type="text/javascript" src="./js/bg.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  </script>
  <link rel="stylesheet" href="main.css">
  <title>1941Ironhack</title>
</head>
<body>
  <!--img src="./images/bg/bg2.png" alt="" -->
  <br>
  <div id="header" class="container-fluid">
    <div class="row align-items-center">
      <div id="options" class="col help">
        <div id="players" class="row justify-content-center help">
          <select id="ps">
            <option>1 Player</option>
            <option>2 Players</option>
          </select>
        </div>
        <div id="dificult-selector" class="row justify-content-center help">
          <select id="ds">
            <option>Easy</option>
            <option>Normal</option>
            <option>Hard</option>
            <option>Inferno</option>
          </select>
        </div>
      </div>
      <div>
        <button id="start-button" class="col help">StartGame</button>
      </div>
      <div id="scores" class="col">
        <div id="score-p1" class="row score help">
          <div id="score-label-p1" class="col score help">Score Player1: </div>
          <div id="score-points-p1" class="col score help">0</div>
        </div>
        <div id="score-p2" class="row score help">
            <div id="score-label-p2" class="col score help">Score Player2: </div>
            <div id="score-points-p2" class="col score help">0</div>
        </div>    
      </div>
    </div>
  </div>
  <br> 
  <div class="intro-video">
    <video id="intro"  autoplay="" muted="" loop="true">
      <source src="./intro/intro.mp4" type="video/mp4">
    </video>
  </div>
  <div id="game-board">
    <canvas id="game" class="container-fluid"></canvas>
  </div>
</body>
</html>
